name: Instagram Auto Reply

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes

jobs:
  auto-reply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install instabot

      - name: Run Script
        run: python insta.py
